<html>
    <head>
        <title>Starbucks Coffee Company</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="navbar">
            <div class="left">
                <img src="./icon.png" alt="" class="icon">
                <ul class="items">
                    <li class="item active">Home</li>
                    <li class="item">Gift</li>
                    <li class="item">Order</li>
                    <li class="item">Pay</li>
                    <li class="item">Store</li>
                </ul>
            </div>
            <div class="right">
                <div class="input_bar">
                    <img src="./search_icon.png" class="search_icon" alt="">
                    <input type="text" class="input_field" placeholder="Looking for something specific?">
                </div>
                <img src="./profile_icon.png" alt="" class="profile_icon">
            </div>
        </section>
    </body>
</html>
